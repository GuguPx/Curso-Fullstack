<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Image list</title>
</head>

<body>
    <main class="container">
        <section class="image-1">
            <div class="info">
                <h2 class="image-name">Rome</h2>
                <p class="autor">Michelangelo</p>
            </div>
        </section>

        <section class="image-2">
            <div class="info">
                <h2 class="image-name">Boat at Sea</h2>
                <p class="autor">Vincent Van Gogh</p>
            </div>
        </section>

        <section class="image-3">
            <div class="info">
                <h2 class="image-name">Sand and Sea</h2>
                <p class="autor">Da Vinci</p>
            </div>
        </section>

        <section class="image-4">
            <div class="info">
                <h2 class="image-name">Starry Night</h2>
                <p class="autor">Vincent Van Gogh</p>
            </div>
        </section>
    </main>
</body>

</html>
