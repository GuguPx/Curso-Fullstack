<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../globals.css">
</head>
<body>
    <h1>Flex direction: row</h1>
    <div class="container row">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h1>flex direction: row-reverse</h1>
    <div class="container row-reverse">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

     <h1>Flex direction: columm</h1>
    <div class="container columm">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h1>flex direction: columm-reverse</h1>
    <div class="container columm-reverse">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div> 

    
</body>
</html>
