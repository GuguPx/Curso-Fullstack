<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formulario</h1>

    <h3>Formulario com GET</h3>
    <form action="index.html" method="GET">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulario com POST</h3>
    <form action="index.html" method="POST">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <div id="formulario-do-facebook">
        <h3>Formulario de Login no Facebook</h3>
        <br>

                <select name="data" id="mes">

                <br>
                <label>Genero</label>
                <div class="container-genero">
                    <div class="genero">
                        <label for="feminino">Feminino</label>
                        <input type="radio" name="genero" id="feminino" value="feminino">
                    </div>

                    <div class="genero">
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="genero" id="masculino" value="masculino">
                    </div>

                    <div class="genero">
                        <label for="personalizado">Personalizado</label>
                        <input type="radio" name="genero" id="personalizado" value="personalizado">

        </form>
    </div>


</body>

</html>
